<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <h1>Feedback Form</h1>
<p>Please fill out this form to help us improve our site</p>
<form method="post">
  <label> Name:
    <input name="name" type="text" size="25" maxlength="30">
  </label>
  <p>Comments:</p>
<textarea rows="6" cols="30">
Enter comments here.
</textarea><br><br>
  <label>E-mail Address:
    <input name="E-mail Address" type="text" size="25" maxlength="30">
  </label><br><br>
  <label><b>Things you liked:</b><br>
    <input type="checkbox" name="things" value="design">Site design
     <input type="checkbox" name="things" value="link">Links
      <input type="checkbox" name="things" value="use">Ease of use
      <input type="checkbox" name="things" value="image">Images
      <input type="checkbox" name="things" value="code">Source code
  </label><br><br>
  <label><b>How did you get to our site?:</b><br>
    <input type="radio" name="Search engine">Search engine
    <input type="radio" name="Links">Links from another site
    <input type="radio" name="Deitel">Deitel.com Web site
    <input type="radio" name="Reference">Reference in a book
    <input type="radio" name="Other">Other
  </label><br>
  <p>Rate our site:
  <select name="rate">
    <option>Amazing</option>
    <option>Poor</option>
    
  </select><br><br>
  <input type="submit" name="Submit">
  <input type="reset" name="Clear">
</form>

</body>
</html>
